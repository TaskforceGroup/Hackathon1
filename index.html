<style>
.popupOuter {
  position: absolute;
  top: 0;
  z-index: 100;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, .3);
  display: none;
}
.popupInner {
  position: absolute;
  z-index: 200;
  left: 5%;
  right: 5%;
  top: 5%;
  bottom: 5%;
  background-color: white;
  border-radius: 3px;
}
.btn-exit {
  cursor: pointer;
  position: absolute;
  top: 3%;
  right: 0%;
  padding: 12px 16px;
  transform: translate(0%, -50%);
  font-size: 40px;
}

.popupInnerText {
  position: absolute;
  left: 0%;
  padding: 12px 16px;
  transform: translate(0%, -50%);
  top: 3%;
  font-size: 20px;
}

.popupInnerBody {
  position: absolute;
  top: 4%;
}

</style>

<script>
  function openPopup() {
    $("#popupOuter").css("display", "block");
  }
  
  
  function closeButton() {
    $("#popupOuter").css("display", "none");
  }

  function updatDataOverview(temp) {
    temp = temp.text();
    $("#DataOverview").val(temp);
  }
  
  $(document).ready(function(){
  
    $("#CreateGroup").click(function(){
      openPopup();
    });
    $("#btn-exit").click(function(){
      closeButton();
    });


    $(".vis-item").click(function(){
      updatDataOverview($(this));
    });

    $(document).mouseup(function(e) 
    {


        var attr = $(this).attr('display');
        if (attr != "none"){

          var container = $("#popupInner");
          // if the target of the click isn't the container nor a descendant of the container
          if (!container.is(e.target) && container.has(e.target).length === 0) 
          {
            $("#popupOuter").hide();
        }
      }
    });


    

  });
  
</script>
